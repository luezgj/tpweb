<div *ngIf="isSignedUp; else signupForm">
  Registrado correctamente. Por favor <a routerLink="/login">ingrese!</a>
</div>
 
<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Debe ingresar un nombre de usuario</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Debe ingresar una contraseña</div>
          <div *ngIf="password.errors.minlength">PLa contraseña debe contener al menos 6 caracteres</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Registrar</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Falla en el registro!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
