<h2>Inscripcion</h2>
<h3>Seleccione la materia a la cual inscribirse</h3>

<ul class="materias">
  <li *ngFor="let materia of strings">
      <span class="badge">{{materia}}</span>
      <button (click)="generateLog(materia)">inscribirse</button>
  </li>
</ul>

<button (click)="goBack()">go back</button>
